<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Brexit Vote</title>
</head>
<body>
    <div class="container">
        <h1>Brexit Vote</h1>
        <p>If the UK got a second referendum on Brexit, what would you vote for?</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="option" id="remain" value="Remain">
                <label for="remain">Remain</label>
            </p>
            <p>
                <input type="radio" name="option" id="noDeal" value="noDeal">
                <label for="noDeal">No deal</label>
            </p>
            <p>
                <input type="radio" name="option" id="deal" value="Deal">
                <label for="deal">Leave with deal</label>
            </p>
            <p>
                <input type="radio" name="option" id="other" value="Other">
                <label for="other">Something else</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
